<!DOCTYPE html>
<html id="fback">
    <head>
        <title>
            Feedback Form
        </title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="imgs/cinema.jpg">
    </head>
    <body>
        <div class="box">
           <form id="feeding"> 
            <h1>Your feedback</h1>
            <div class="user">
                <input class="details" type="text" placeholder="Full Name">
            </div>
            <div class="user">
                <input class="details" type="email" placeholder="Email address">
            </div>
                <textarea id="fdback" rows="10" cols="20" placeholder="Type your feedback here.."></textarea><br>
                <button type="button" onclick="clearSAVE()">Submit</button>
           </form> 
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
